name: Trigger build images for PRs
on:
  pull_request:
    paths:
      - .github/workflows/build-prs-trigger.yaml
      - go.mod
      - go.sum
      - controllers/**
      - api/**
      - config/**
    types:
      - opened
      - reopened
      - closed
      - synchronize
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  upload-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Save PR payload
        shell: bash
        run: |
          mkdir -p ./pr
          echo ${{ github.event.pull_request.number }} >> ./pr/pr_number
          echo ${{ github.event.pull_request.state }} >> ./pr/pr_state
          echo ${{ github.event.pull_request.head.sha }} >> ./pr/head_sha
          echo ${{ github.event.action }} >> ./pr/event_action
      - uses: actions/upload-artifact@v4
        with:
          name: pr
          path: pr/
