apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ds-pipeline-testdspa
    component: data-science-pipelines
  name: ds-pipeline-server-config-testdspa
  namespace: testnamespace
data:
  config.json: |-
    {
      "DBConfig": {
        "MySQLConfig": {
          "ExtraParams": {"tls":"false"},
          "GroupConcatMaxLen": "4194304"
         },
        "PostgreSQLConfig": {},
        "ConMaxLifeTime": "120s"
      },
      "ObjectStoreConfig": {
        "PipelinePath": "pipelines"
      },
      "DBDriverName": "mysql",
      "ARCHIVE_CONFIG_LOG_FILE_NAME": "main.log",
      "ARCHIVE_CONFIG_LOG_PATH_PREFIX": "/artifacts",
      "InitConnectionTimeout": "6m",
      "Workspace": {"VolumeClaimTemplateSpec":{"accessModes":["ReadWriteOnce"],"resources":{},"storageClassName":"standard-csi"}}
    }
