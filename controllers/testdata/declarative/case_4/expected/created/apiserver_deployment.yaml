apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp4
  namespace: default
  labels:
    app: ds-pipeline-testdsp4
    component: data-science-pipelines
    dspa: testdsp4
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp4
      component: data-science-pipelines
      dspa: testdsp4
  template:
    metadata:
      labels:
        app: ds-pipeline-testdsp4
        component: data-science-pipelines
        dspa: testdsp4
    spec:
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp4"
            - name: DBCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp4.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
              value: "true"
            - name: DBCONFIG_CONMAXLIFETIMESEC
              value: "125"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRET
              value: "ds-pipeline-s3-testdsp4"
            - name: OBJECTSTORECONFIG_CREDENTIALSACCESSKEYKEY
              value: "accesskey"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRETKEYKEY
              value: "secretkey"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp4"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp4.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: V2_LAUNCHER_IMAGE
              value: "this-argolauncher-image-from-cr-should-be-used:test4"
            - name: V2_DRIVER_IMAGE
              value: "this-argodriver-image-from-cr-should-be-used:test4"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp4.default.svc.cluster.local
            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: EXECUTIONTYPE
              value: PipelineRun
            - name: CACHE_IMAGE
              value: "this-ubi-minimal-image-from-cr-should-be-used:test4"
            - name: MOVERESULTS_IMAGE
              value: "this-busybox-image-from-cr-should-be-used:test4"
            - name: ARTIFACT_IMAGE
              value: "this-artifact-manager-image-from-cr-should-be-used:test4"
            - name: ARTIFACT_BUCKET
              value: "mlpipeline"
            - name: ARTIFACT_ENDPOINT
              value: "http://minio-testdsp4.default.svc.cluster.local:9000"
            - name: ARTIFACT_SCRIPT
              valueFrom:
                configMapKeyRef:
                  key: "artifact_script"
                  name: "ds-pipeline-artifact-script-testdsp4"
            - name: ARCHIVE_LOGS
              value: "false"
            - name: TRACK_ARTIFACTS
              value: "true"
            - name: STRIP_EOF
              value: "true"
            - name: PIPELINE_RUNTIME
              value: "tekton"
            - name: INJECT_DEFAULT_SCRIPT
              value: "true"
            - name: APPLY_TEKTON_CUSTOM_RESOURCE
              value: "true"
            - name: TERMINATE_STATUS
              value: "Cancelled"
          image: this-apiserver-image-from-cr-should-be-used:test4
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-api-server
          command: ['/bin/apiserver']
          volumeMounts:
            - name: server-config
              mountPath: /config/config.json
              subPath: config.json
          args:
            - --config=/config
            - -logtostderr=true
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1231m
              memory: 1Gi
            limits:
              cpu: 2522m
              memory: 5Gi
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-testdsp4
            - --upstream=http://localhost:8888
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-testdsp4","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-testdsp4","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test4
          ports:
            - containerPort: 8443
              name: oauth
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp4
            defaultMode: 420
        - name: server-config
          configMap:
            defaultMode: 420
            name: ds-pipeline-server-config-testdsp4
      serviceAccountName: ds-pipeline-testdsp4
