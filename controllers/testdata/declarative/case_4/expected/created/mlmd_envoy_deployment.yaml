apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-metadata-envoy-testdsp4
  namespace: default
  labels:
    app: ds-pipeline-metadata-envoy-testdsp4
    component: data-science-pipelines
    dspa: testdsp4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ds-pipeline-metadata-envoy-testdsp4
      component: data-science-pipelines
      dspa: testdsp4
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: ds-pipeline-metadata-envoy-testdsp4
        component: data-science-pipelines
        dspa: testdsp4
    spec:
      containers:
        - image: this-envoy-image-from-cr-should-be-used:test4
          name: container
          command: ["/usr/local/bin/envoy"]
          args: [
            "-c",
            "/etc/envoy.yaml"
          ]
          ports:
            - containerPort: 9090
              name: md-envoy
              protocol: TCP
            - containerPort: 9901
              name: envoy-admin
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            tcpSocket:
              port: md-envoy
            timeoutSeconds: 2
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            tcpSocket:
              port: md-envoy
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1235m
              memory: 1Gi
            limits:
              cpu: 2526m
              memory: 5Gi
          volumeMounts:
            - mountPath: /etc/envoy.yaml
              name: envoy-config
              subPath: envoy.yaml
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-metadata-envoy-testdsp4
            - --upstream=http://localhost:9090
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-metadata-envoy-testdsp4","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-metadata-envoy-testdsp4","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test4
          ports:
            - containerPort: 8443
              name: oauth2-proxy
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth2-proxy
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth2-proxy
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      serviceAccountName: ds-pipeline-metadata-envoy-testdsp4
      volumes:
        - name: envoy-config
          configMap:
            name: ds-pipeline-metadata-envoy-config-testdsp4
            defaultMode: 420
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-envoy-proxy-tls-testdsp4
            defaultMode: 420
        - name: proxy-tls-upstream
          configMap:
            name: dsp-trusted-ca-testdsp4
            defaultMode: 420
