apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp2
  namespace: default
  labels:
    dsp-version: v2
    app: ds-pipeline-testdsp2
    component: data-science-pipelines
    dspa: testdsp2
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp2
      component: data-science-pipelines
      dspa: testdsp2
  template:
    metadata:
      annotations:
        configHash: 0a9567df0bc820e0007b6c626b514f8b6ec5cef0c7badd566e6d063e049a5394
      labels:
        dsp-version: v2
        app: ds-pipeline-testdsp2
        component: data-science-pipelines
        dspa: testdsp2
    spec:
      initContainers:
        - name: init-pipelines
          image: runtimegeneric:test2
          workingDir: /opt/app-root/src/pipelines/distributed-ilab
          command: ['/bin/sh', '-c']
          args:
            - "make pipeline && mv pipeline.yaml ${BUILD_FOLDER}/instructlab.yaml"
          env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp2"
            - name: DBCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp2.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRET
              value: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_CREDENTIALSACCESSKEYKEY
              value: "accesskey"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRETKEYKEY
              value: "secretkey"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp2"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp2.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: V2_LAUNCHER_IMAGE
              value: "argolauncherimage:test2"
            - name: V2_DRIVER_IMAGE
              value: "argodriverimage:test2"
            - name: METADATA_GRPC_SERVICE_SERVICE_HOST
              value: "ds-pipeline-metadata-grpc-testdsp2.default.svc.cluster.local"
            - name: METADATA_GRPC_SERVICE_SERVICE_PORT
              value: "8080"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp2.default.svc.cluster.local
            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: EXECUTIONTYPE
              value: Workflow
            - name: DB_DRIVER_NAME
              value: mysql
            - name: DBCONFIG_MYSQLCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp2"
            - name: DBCONFIG_MYSQLCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_MYSQLCONFIG_HOST
              value: "mariadb-testdsp2.default.svc.cluster.local"
            - name: DBCONFIG_MYSQLCONFIG_PORT
              value: "3306"
            - name: BUILD_FOLDER
              value: /opt/app-root/src/build
            - name: PYTHON_IMAGE
              value: runtimegeneric:test2
            - name: RUNTIME_GENERIC_IMAGE
              value: runtimegeneric:test2
            - name: TOOLBOX_IMAGE
              value: toolbox:test2
            - name: RHELAI_IMAGE
              value: rhelai:test2
          resources:
            limits:
              memory: 6Gi
              cpu: '2523m'
            requests:
              memory: 2Gi
              cpu: '1232m'
          volumeMounts:
            - mountPath: /opt/app-root/src/build
              name: managed-pipelines
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp2"
            - name: DBCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp2.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRET
              value: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_CREDENTIALSACCESSKEYKEY
              value: "accesskey"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRETKEYKEY
              value: "secretkey"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp2"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp2"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp2.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: V2_LAUNCHER_IMAGE
              value: "argolauncherimage:test2"
            - name: V2_DRIVER_IMAGE
              value: "argodriverimage:test2"
            - name: METADATA_GRPC_SERVICE_SERVICE_HOST
              value: "ds-pipeline-metadata-grpc-testdsp2.default.svc.cluster.local"
            - name: METADATA_GRPC_SERVICE_SERVICE_PORT
              value: "8080"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp2.default.svc.cluster.local
            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: EXECUTIONTYPE
              value: Workflow
            - name: DB_DRIVER_NAME
              value: mysql
            - name: DBCONFIG_MYSQLCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp2"
            - name: DBCONFIG_MYSQLCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_MYSQLCONFIG_HOST
              value: "mariadb-testdsp2.default.svc.cluster.local"
            - name: DBCONFIG_MYSQLCONFIG_PORT
              value: "3306"
            - name: BUILD_FOLDER
              value: /opt/app-root/src/build
            - name: PYTHON_IMAGE
              value: runtimegeneric:test2
            - name: RUNTIME_GENERIC_IMAGE
              value: runtimegeneric:test2
            - name: TOOLBOX_IMAGE
              value: toolbox:test2
            - name: RHELAI_IMAGE
              value: rhelai:test2
          image: api-server:test2
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-api-server
          command: ['/bin/apiserver']
          args:
            - --config=/config
            - -logtostderr=true
            - --sampleconfig=/config/sample_config.json
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1231m
              memory: 1Gi
            limits:
              cpu: 2522m
              memory: 5Gi
          volumeMounts:
            - name: server-config
              mountPath: /config/config.json
              subPath: testserverconfigmapkeydspa2
            - mountPath: /config/managed-pipelines
              name: managed-pipelines
            - mountPath: /config/sample_config.json
              name: sample-config
              subPath: sample_config.json
            - mountPath: /samples/
              name: sample-pipeline
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-testdsp2
            - --upstream=http://localhost:8888
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-testdsp2","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-testdsp2","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test2
          ports:
            - containerPort: 8443
              name: oauth
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp2
            defaultMode: 420
        - name: server-config
          configMap:
            defaultMode: 420
            name: testserverconfigmapdspa2
        - name: managed-pipelines
          emptyDir:
            sizeLimit: 10Mi
        - configMap:
            defaultMode: 420
            name: sample-config-testdsp2
          name: sample-config
        - configMap:
            defaultMode: 420
            name: sample-pipeline-testdsp2
          name: sample-pipeline
      serviceAccountName: ds-pipeline-testdsp2
