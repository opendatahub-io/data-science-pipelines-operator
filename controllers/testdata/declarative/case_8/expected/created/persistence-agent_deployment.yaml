apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-persistenceagent-testdsp8
  namespace: default
  labels:
    dsp-version: v2
    app: ds-pipeline-persistenceagent-testdsp8
    component: data-science-pipelines
    dspa: testdsp8
spec:
  selector:
    matchLabels:
      app: ds-pipeline-persistenceagent-testdsp8
      component: data-science-pipelines
      dspa: testdsp8
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        dsp-version: v2
        app: ds-pipeline-persistenceagent-testdsp8
        component: data-science-pipelines
        dspa: testdsp8
    spec:
      containers:
        - env:
            - name: NAMESPACE
              value: "default"
            - name: TTL_SECONDS_AFTER_WORKFLOW_FINISH
              value: "86400"
            - name: NUM_WORKERS
              value: "2"
            - name: KUBEFLOW_USERID_HEADER
              value: kubeflow-userid
            - name: KUBEFLOW_USERID_PREFIX
              value: ""
            - name: EXECUTIONTYPE
              value: Workflow
            - name: HTTP_PROXY
              value: "http://proxy.example:8080"
            - name: HTTPS_PROXY
              value: "http://proxy.example:8080"
            - name: NO_PROXY
              value: "localhost,127.0.0.1,.svc.cluster.local,kubernetes.default.svc"
          image: persistenceagent:test8
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-persistenceagent
          command:
            - persistence_agent
            - "--logtostderr=true"
            - "--ttlSecondsAfterWorkflowFinish=86400"
            - "--numWorker=5"
            - "--mlPipelineAPIServerName=ds-pipeline-testdsp8"
            - "--namespace=testdsp8"
            - "--mlPipelineServiceHttpPort=8888"
            - "--mlPipelineServiceGRPCPort=8887"
          livenessProbe:
            exec:
              command:
                - test
                - -x
                - persistence_agent
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - test
                - -x
                - persistence_agent
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 120m
              memory: 500Mi
            limits:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - mountPath: /var/run/secrets/kubeflow/tokens/persistenceagent-sa-token
              name: persistenceagent-sa-token
              subPath: ds-pipeline-persistenceagent-testdsp8-token
      serviceAccountName: ds-pipeline-persistenceagent-testdsp8
      volumes:
        - name: persistenceagent-sa-token
          projected:
            sources:
            - serviceAccountToken:
                audience: pipelines.kubeflow.org
                expirationSeconds: 3600
                path: ds-pipeline-persistenceagent-testdsp8-token
            defaultMode: 420
