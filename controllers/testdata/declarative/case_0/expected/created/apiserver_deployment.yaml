apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp0
  namespace: default
  labels:
    dsp-version: v2
    app: ds-pipeline-testdsp0
    component: data-science-pipelines
    dspa: testdsp0
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp0
      component: data-science-pipelines
      dspa: testdsp0
  template:
    metadata:
      annotations:
        configHash: 33ff9677391ad5d02376e8a13b5dc6a207c37120c38011f7a3bba17d63b4cfbb
      labels:
        dsp-version: v2
        app: ds-pipeline-testdsp0
        component: data-science-pipelines
        dspa: testdsp0
    spec:
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp0"
            - name: DBCONFIG_DBNAME
              value: "mlpipeline"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp0.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRET
              value: "ds-pipeline-s3-testdsp0"
            - name: OBJECTSTORECONFIG_CREDENTIALSACCESSKEYKEY
              value: "accesskey"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRETKEYKEY
              value: "secretkey"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp0"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp0"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp0"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: OBJECTSTORECONFIG_HOST
              value: "minio-testdsp0.default.svc.cluster.local"
            - name: OBJECTSTORECONFIG_PORT
              value: "9000"
            - name: V2_LAUNCHER_IMAGE
              value: "argolauncherimage:test0"
            - name: V2_DRIVER_IMAGE
              value: "argodriverimage:test0"
            - name: METADATA_GRPC_SERVICE_SERVICE_HOST
              value: "ds-pipeline-metadata-grpc-testdsp0.default.svc.cluster.local"
            - name: METADATA_GRPC_SERVICE_SERVICE_PORT
              value: "8080"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp0.default.svc.cluster.local
            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: EXECUTIONTYPE
              value: Workflow
            - name: DB_DRIVER_NAME
              value: mysql
            - name: DBCONFIG_MYSQLCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp0"
            - name: DBCONFIG_MYSQLCONFIG_DBNAME
              value: "mlpipeline"
            - name: DBCONFIG_MYSQLCONFIG_HOST
              value: "mariadb-testdsp0.default.svc.cluster.local"
            - name: DBCONFIG_MYSQLCONFIG_PORT
              value: "3306"
            - name: CACHEENABLED
              value: "true"
          image: api-server:test0
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-api-server
          command: ['/bin/apiserver']
          args:
            - --config=/config
            - -logtostderr=true
            - --sampleconfig=/config/sample_config.json
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: server-config
              mountPath: /config/config.json
              subPath: config.json
            - mountPath: /config/sample_config.json
              name: sample-config
              subPath: sample_config.json
            - mountPath: /samples/
              name: sample-pipeline
        - name: kube-rbac-proxy
          args:
            - --secure-listen-address=0.0.0.0:8443
            - --proxy-endpoints-port=8444
            - --upstream=http://localhost:8888
            - --tls-cert-file=/etc/tls/private/tls.crt
            - --tls-private-key-file=/etc/tls/private/tls.key
            - --config-file=/etc/kube-rbac-proxy/config-file.yaml
            - --ignore-paths=/healthz,/apis/v1beta1/healthz,/metrics
          image: kube-rbac-proxy:test0
          ports:
            - containerPort: 8443
              name: proxy
              protocol: TCP
            - containerPort: 8444
              name: proxy-metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: proxy-metrics
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: proxy-metrics
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
            - mountPath: /etc/kube-rbac-proxy
              name: proxy-config
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp0
            defaultMode: 420
        - name: proxy-config
          configMap:
            defaultMode: 420
            name: kube-rbac-proxy-config-ds-pipeline-testdsp0
        - name: server-config
          configMap:
            defaultMode: 420
            name: ds-pipeline-server-config-testdsp0
        - configMap:
            defaultMode: 420
            name: sample-config-testdsp0
          name: sample-config
        - configMap:
            defaultMode: 420
            name: sample-pipeline-testdsp0
          name: sample-pipeline
      serviceAccountName: ds-pipeline-testdsp0
