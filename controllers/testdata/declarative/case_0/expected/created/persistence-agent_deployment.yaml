apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-persistenceagent-testdsp0
  namespace: default
  labels:
    app: ds-pipeline-persistenceagent-testdsp0
    component: data-science-pipelines
    dspa: testdsp0
spec:
  selector:
    matchLabels:
      app: ds-pipeline-persistenceagent-testdsp0
      component: data-science-pipelines
      dspa: testdsp0
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ds-pipeline-persistenceagent-testdsp0
        component: data-science-pipelines
        dspa: testdsp0
    spec:
      containers:
        - env:
            - name: NAMESPACE
              value: "default"
            - name: TTL_SECONDS_AFTER_WORKFLOW_FINISH
              value: "86400"
            - name: NUM_WORKERS
              value: "2"
            - name: KUBEFLOW_USERID_HEADER
              value: kubeflow-userid
            - name: KUBEFLOW_USERID_PREFIX
              value: ""
            - name: EXECUTIONTYPE
              value: PipelineRun
          image: persistenceagent:test0
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-persistenceagent
          command:
            - persistence_agent
            - "--logtostderr=true"
            - "--ttlSecondsAfterWorkflowFinish=86400"
            - "--numWorker=2"
            - "--mlPipelineAPIServerName=ds-pipeline-testdsp0"
            - "--namespace=default"
            - "--mlPipelineServiceHttpPort=8888"
            - "--mlPipelineServiceGRPCPort=8887"
          livenessProbe:
            exec:
              command:
                - test
                - -x
                - persistence_agent
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - test
                - -x
                - persistence_agent
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 120m
              memory: 500Mi
            limits:
              cpu: 250m
              memory: 1Gi
      serviceAccountName: ds-pipeline-persistenceagent-testdsp0
