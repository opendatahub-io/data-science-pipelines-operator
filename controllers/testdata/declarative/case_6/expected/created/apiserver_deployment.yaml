apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp6
  namespace: default
  labels:
    dsp-version: v2
    app: ds-pipeline-testdsp6
    component: data-science-pipelines
    dspa: testdsp6
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp6
      component: data-science-pipelines
      dspa: testdsp6
  template:
    metadata:
      annotations:
        configHash: 9a8b56f5098a0d91d9db76d9c8b48e9872c0dbe71bcdc7f08f2c05bfe26c787f
      labels:
        dsp-version: v2
        app: ds-pipeline-testdsp6
        component: data-science-pipelines
        dspa: testdsp6
    spec:
      initContainers:
        - name: init-pipelines
          image: runtimegeneric:test6
          workingDir: /opt/app-root/src/pipelines/distributed-ilab
          command: ['/bin/sh', '-c']
          args:
            - "make pipeline && cp pipeline.yaml ${BUILD_FOLDER}"
          env:
            - name: BUILD_FOLDER
              value: /opt/app-root/src/build
            - name: PYTHON_IMAGE
              value: runtimegeneric:test6
            - name: TOOLBOX_IMAGE
              value: toolbox:test6
            - name: RHELAI_IMAGE
              value: rhelai:test6
          resources:
            limits:
              memory: 256Mi
              cpu: '500m'
            requests:
              memory: 128Mi
              cpu: '250m'
          volumeMounts:
            - mountPath: /opt/app-root/src/build
              name: managed-pipelines
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp6"
            - name: DBCONFIG_DBNAME
              value: "mlpipeline"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp6.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRET
              value: "ds-pipeline-s3-testdsp6"
            - name: OBJECTSTORECONFIG_CREDENTIALSACCESSKEYKEY
              value: "accesskey"
            - name: OBJECTSTORECONFIG_CREDENTIALSSECRETKEYKEY
              value: "secretkey"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp6"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp6"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp6"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp6.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: V2_LAUNCHER_IMAGE
              value: "launcherimage:test6"
            - name: V2_DRIVER_IMAGE
              value: "driverimage:test6"
            - name: METADATA_GRPC_SERVICE_SERVICE_HOST
              value: "ds-pipeline-metadata-grpc-testdsp6.default.svc.cluster.local"
            - name: METADATA_GRPC_SERVICE_SERVICE_PORT
              value: "8080"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp6.default.svc.cluster.local
            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: EXECUTIONTYPE
              value: Workflow
            - name: DB_DRIVER_NAME
              value: mysql
            - name: DBCONFIG_MYSQLCONFIG_USER
              value: mlpipeline
            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp6"
            - name: DBCONFIG_MYSQLCONFIG_DBNAME
              value: "mlpipeline"
            - name: DBCONFIG_MYSQLCONFIG_HOST
              value: "mariadb-testdsp6.default.svc.cluster.local"
            - name: DBCONFIG_MYSQLCONFIG_PORT
              value: "3306"
          image: api-server:test6
          # imagePullPolicy: default - https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
          name: ds-pipeline-api-server
          command: ['/bin/apiserver']
          args:
            - --config=/config
            - -logtostderr=true
            - --sampleconfig=/config/sample_config.json
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /apis/v1beta1/healthz
              port: http
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /apis/v1beta1/healthz
              port: http
              scheme: HTTPS
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: server-config
              mountPath: /config/config.json
              subPath: config.json
            - mountPath: /config/managed-pipelines
              name: managed-pipelines
            - mountPath: /config/sample_config.json
              name: sample-config
              subPath: sample_config.json
            - mountPath: /samples/
              name: sample-pipeline
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-testdsp6
            - --upstream=http://localhost:8888
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-testdsp6","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-testdsp6","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test6
          ports:
            - containerPort: 8443
              name: oauth
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp6
            defaultMode: 420
        - name: server-config
          configMap:
            name: ds-pipeline-server-config-testdsp6
            defaultMode: 420
        - name: managed-pipelines
          emptyDir:
            sizeLimit: 10Mi
        - configMap:
            defaultMode: 420
            name: sample-config-testdsp6
          name: sample-config
        - configMap:
            defaultMode: 420
            name: sample-pipeline-testdsp6
          name: sample-pipeline
      serviceAccountName: ds-pipeline-testdsp6
