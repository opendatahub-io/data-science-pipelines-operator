apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-metadata-grpc-testdsp5
  namespace: default
  labels:
    app: ds-pipeline-metadata-grpc-testdsp5
    component: data-science-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ds-pipeline-metadata-grpc-testdsp5
      component: data-science-pipelines
  template:
    metadata:
      labels:
        app: ds-pipeline-metadata-grpc-testdsp5
        component: data-science-pipelines
    spec:
      containers:
        - args:
            - --grpc_port=1337
            - --mysql_config_database=$(MYSQL_DATABASE)
            - --mysql_config_host=$(MYSQL_HOST)
            - --mysql_config_port=$(MYSQL_PORT)
            - --mysql_config_user=$(DBCONFIG_USER)
            - --mysql_config_password=$(DBCONFIG_PASSWORD)
            - --enable_database_upgrade=true
          command:
            - /bin/metadata_store_server
          env:
            - name: DBCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp5"
            - name: MYSQL_DATABASE
              value: "mlpipeline"
            - name: MYSQL_HOST
              value: mariadb-testdsp5.default.svc.cluster.local
            - name: MYSQL_PORT
              value: "3306"
          image: metadata-grpc:test5
          name: container
          ports:
            - containerPort: 1337
              name: grpc-api
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            tcpSocket:
              port: grpc-api
            timeoutSeconds: 2
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            tcpSocket:
              port: grpc-api
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
      serviceAccountName: ds-pipeline-metadata-grpc-testdsp5
