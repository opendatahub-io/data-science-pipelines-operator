apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp5
  namespace: default
  labels:
    dsp-version: v2
    app: ds-pipeline-testdsp5
    component: data-science-pipelines
    dspa: testdsp5
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp5
      component: data-science-pipelines
      dspa: testdsp5
  template:
    metadata:
      annotations:
        configHash: 9a8b56f5098a0d91d9db76d9c8b48e9872c0dbe71bcdc7f08f2c05bfe26c787f
      labels:
        dsp-version: v2
        app: ds-pipeline-testdsp5
