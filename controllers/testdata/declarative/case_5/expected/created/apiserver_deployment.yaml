            - name: DBCONFIG_MYSQLCONFIG_HOST
              value: "mariadb-testdsp5.default.svc.cluster.local"
            - name: DBCONFIG_MYSQLCONFIG_PORT
              value: "3306"
            - name: BUILD_FOLDER
              value: /opt/app-root/src/build
            - name: PYTHON_IMAGE
              value: runtimegeneric:test5
            - name: RUNTIME_GENERIC_IMAGE
              value: runtimegeneric:test5
            - name: TOOLBOX_IMAGE
              value: toolbox:test5
            - name: RHELAI_IMAGE
              value: rhelai:test5
          resources:
            limits:
              memory: 256Mi
              cpu: '500m'
            requests:
              memory: 128Mi
              cpu: '250m'
          volumeMounts:
            - mountPath: /opt/app-root/src/build
              name: managed-pipelines
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
