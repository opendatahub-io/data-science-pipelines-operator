            - name: ML_PIPELINE_SERVICE_PORT_GRPC
              value: "8887"
            - name: SIGNED_URL_EXPIRY_TIME_SECONDS
              value: "60"
            - name: ML_PIPELINE_TLS_ENABLED
              value: "true"
            - name: METADATA_TLS_ENABLED
              value: "true"
            - name: EXECUTIONTYPE
