apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-scheduledworkflow-testdsp
  namespace: default
  labels:
    app: ds-pipeline-scheduledworkflow-testdsp
    component: data-science-pipelines
spec:
  selector:
    matchLabels:
      app: ds-pipeline-scheduledworkflow-testdsp
      component: data-science-pipelines
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ds-pipeline-scheduledworkflow-testdsp
        component: data-science-pipelines
    spec:
      containers:
        - env:
            - name: CRON_SCHEDULE_TIMEZONE
              value: "EST"
          image: "quay.io/modh/test-scheduledworkflow-container:test"
          imagePullPolicy: IfNotPresent
          name: ds-pipeline-scheduledworkflow
          command:
            - controller
            - "--logtostderr=true"
            - "--namespace=default"
          livenessProbe:
            exec:
              command:
                - test
                - -x
                - controller
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - test
                - -x
                - controller
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1235m
              memory: 1Gi
            limits:
              cpu: 2526m
              memory: 5Gi
      serviceAccountName: ds-pipeline-scheduledworkflow-testdsp
