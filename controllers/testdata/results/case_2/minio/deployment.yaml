apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-testdsp
  namespace: default
  labels:
    app: minio-testdsp
    component: data-science-pipelines
spec:
  selector:
    matchLabels:
      app: minio-testdsp
      component: data-science-pipelines
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio-testdsp
        component: data-science-pipelines
    spec:
      containers:
        - args:
            - server
            - /data
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "mlpipeline-minio-artifact"
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "mlpipeline-minio-artifact"
          image: "quay.io/opendatahub/test-minio:test"
          name: minio
          ports:
            - containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 1334m
              memory: 1Gi
            limits:
              cpu: 2535m
              memory: 5Gi
          volumeMounts:
            - mountPath: /data
              name: data
              subPath: minio
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-testdsp
