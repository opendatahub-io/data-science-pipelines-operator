  - name: MANAGEDPIPELINES
    objref:
      kind: ConfigMap
      name: dspo-parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.MANAGEDPIPELINES
  - name: ARGOWORKFLOWSCONTROLLERS
    objref:
      kind: ConfigMap
      name: dspo-parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.ARGOWORKFLOWSCONTROLLERS
  - name: PLATFORMVERSION
    objref:
      kind: ConfigMap
      name: dspo-parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.PLATFORMVERSION
  - name: FIPSENABLED
    objref:
      kind: ConfigMap
